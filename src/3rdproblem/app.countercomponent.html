<div class="counter">
    <button (click)="decrement()">
      Decrement
    </button>
    <input type="text" value="{{mincount}}" [(ngModel)]="mincount"/>
    <input type="text" value="{{count}}" [(ngModel)]="count" />
    <input type="text" value="{{maxcount}}" [(ngModel)]="maxcount" />

    <button (click)="increment()">
      Increment
    </button>
  </div>
